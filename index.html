<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>

<div>
  <h1><strong>The Psychic Game</strong></h1>
    <h2>Guess What letter I'm Thinking Of: </h2>
    <p id="computerselect-text"></p>
    <p id="wins-text">Wins: </p>
    <p id="losses-text">Losses: </p>
    <p id="numGuessLeft">Guess Left: </p>
    <p id="userGuess-text">Your Guess: </p>

</div>

<script type="text/javascript">

    var computerGuess = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]

    var wins = 0;
    var losses = 0;
    var GuessLeft = 9; 
    var YourGuess = 0;


    var computerselecttext = document.getElementById ("computerselect-text")
    var winsText = document.getElementById ("wins-text")
    var lossesText = document.getElementById ("losses-text")
    var numGuess = document.getElementById ("numGuessLeft")
    var userGuess = document.getElementById ("userGuess-text")



    document.onkeyup = function(event) {

      var userGuess = event.key
      var computerSelect = computerGuess[Math.floor(Math.random() * computerGuess.length)];

      console.log (computerSelect);

      if(userGuess === computerSelect) { 
        wins++;
      } 
      else if(userGuess !== computerSelect) {
        losses++;
      }

      GuessLeft--;

      console.log(GuessLeft);
      updateDisplay();

      if(GuessLeft === 0){
        
        alert ("You Lose")
 
      }         
    }

    function updateDisplay() {
      numGuess.textContent = "Guess Left: " + GuessLeft;
    }
    
    
    
    

    userGuess.textContent = "Your Guess:" + userGuess;
    winsText.textContent = "wins:" + wins;
    lossesText.textContent = "losses:" + losses;
    numGuess.textContent = "Guess Lef: " + GuessLeft;


    


</script>


</body>
</html>
